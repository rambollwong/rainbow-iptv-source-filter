project_name: protoc-gen-doc

before:
  hooks:
    - go mod tidy

builds:
  - binary: rainbow-iptv-source-filterd
    main: ./cmd/rainbow-iptv-source-filterd/main.go
    goos:
      - windows
      - darwin
      - linux
      - freebsd
    goarch:
      - amd64
      - arm64
    goarm:
      - 6
      - 7
archive:
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  format_overrides:
    - goos: windows
      format: zip